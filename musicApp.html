<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="musicApp.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center p-0 m-0">
        <div class="card p-0">
            <div class="card-heder text-center pt-5">
                <div class="card-title">
                    <h3 class="card-text"><span class="brand">DG's</span> Music Player <i class="fa-solid fa-music"></i></h3>
                </div>
                <hr>
            </div>
            <div class="card-body p-3">
                <div class="row">
                    <img src="img2.jpg" id="songImg" alt="music_image1" class="p-0 rounded">
                    <div class="card-text text-center mt-5">
                        <h5 id="songName"></h5>
                        <marquee behavior="scroll" direction="left" ><h6 id="sungBy"></h6></marquee>
                    </div>
                </div>
            </div>
            <div class="card-footer p-3">
                <div class="float-end me-2" id="mute-group">
                    <span class="" id="mute"><i class="fa-solid fa-volume-off fa-lg"></i></span>
                    <span class="d-none" id="muted"><i class="fa-solid fa-volume-xmark fa-lg"></i></span>
                </div>
                <audio src="" id="audio"></audio>
                <div class="inpRange">
                    <input type="range" name="songRange" id="songRange" value="0" min="0" max="100" class="w-100">
                </div>
                <div class="text-center d-flex justify-content-between mt-3">
                    <div class="bkward" id="backward">
                        <i class="fa-solid fa-backward fa-lg"></i>
                    </div>
                    <div class="pause_play" id="pausePlay">
                       <span class="d-none" id="pause"><i class="fa-solid fa-pause fa-lg"></i></span>
                       <span class="" id="play"><i class="fa-solid fa-play fa-lg"></i></span>
                    </div>
                    <div class="fward" id="forward">
                        <i class="fa-solid fa-forward fa-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="musicApp.js"></script>
</body>
</html>
